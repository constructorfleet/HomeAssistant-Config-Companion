homeassistant:
  latitude: !secret home_latitude
  longitude: !secret home_longitude
  elevation: !secret home_elevation
  unit_system: imperial
  time_zone: !secret home_timezone
  name: Companion
  whitelist_external_dirs:
    - '/config/www/'
    - '/config/www/cards/'
    - '/config/www/custom_modules/'
  auth_providers:
    - type: homeassistant
    - type: command_line
      name: LDAP
      command: /config/ldap-auth.sh
      args: 
        - /config/ldap-auth.cfg

mobile_app:
ios:
  push:
    categories: !include_dir_list ios_push_categories

view_event: !include view_event.yaml

http:
  base_url: https://automation-app.prettybaked.com

frontend:
  javascript_version: auto
  themes: !include_dir_named frontend/themes

history:

map:

config:

api_proxy: !include api_proxy.yaml
sensor: !include_dir_list sensors

# BEGINHACK
# Prevents issue with servie not found for remote instance
light:
lock:
climate:
calendar:
switch:
cover:
device_tracker:
person:
fan:
media_player:
alarm_control_panel:
input_boolean:
vacuum:
# ENDHACK

mqtt: !include mqtt.yaml
mqtteventstream: !include eventstream.yaml
