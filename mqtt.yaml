broker: automation_mqtt
port: 1883
client_id: companion
birth_message:
  topic: events/slaves/companion/instance_state
  qos: 1
  retain: true
  payload: >
    {
      "event_type": "instance_state.connected",
      "data": {
        "instance_name": "companion"
      }
    }
will_message:
  topic: events/slaves/companion/instance_state
  qos: 1
  retain: true
  payload: >
    {
      "event_type": "instance_state.disconnected",
      "data": {
        "instance_name": "companion"
      }
    }